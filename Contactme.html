    <div>
        <form>

            <div class="container">
                <div id="titulo" class="row ">
                    <div  class="col-4" ><img id="foto" src="Imagenes/contact.jpg" alt="Sending email" ></div>
                        <div class="col-8 justify-content-center">
                            <div   class="mb-3 ms-5">
                                <div class="input-group mb-3">
                                    <span  class="input-group-text">Company's Name</span>
                                    <input type="text" aria-label="Company's Name" class="form-control" id="company" value="">
                                  </div>
                                <div class="input-group flex-nowrap mb-3">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="text" class="form-control" placeholder="Contact Email" aria-label="Contact Email" aria-describedby="addon-wrapping" id="email" value="">
                                  </div>

                                  <div class="input-group mb-3">
                                    <span class="input-group-text">Phone Number</span>
                                    <input type="text" aria-label="Phone Number" class="form-control" placeholder="011-1234-1234" aria-label="Phone Number" id="phone" value="">
                                  </div>

                                  <div class="input-group mb-3">
                                    <span class="input-group-text">Role Name</span>
                                    <input type="text" aria-label="Role Name" class="form-control" id="role" value="">
                                  </div>

                                  <div class="input-group mb-3">
                                    <span class="input-group-text">Contract Days</span>
                                    <input type="number" aria-label="Contract Days" class="form-control" id="contract" value="">
                                  </div>

                                  <div class="form-floating mb-3">
                                      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                      <label for="floatingTextarea2">Role Description</label>
                                  </div>
                                  <button class="btn btn-primary" id="nuevoUsuario">Submit</button>
                                  <div >
                                    <p id="txt"> Submit your proposal!</p>
                                  </div>
                                  
                        </div>
                        </div>
                        
                    
                </div>

            
          </form>
    </div>

    <div id="calendario">
      <h1 data-aos="fade-down">Reserve time to speak with me!</h1>
      <h3 data-aos="fade-up">Please, use as reference the calendar below.</h3>

      <div class="container row">
        <section class="col-8" data-aos="zoom-out-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
          <iframe src="https://calendar.google.com/calendar/embed?src=v6r8qjgksq8mdd22jgqv9f5gr8%40group.calendar.google.com&ctz=America%2FArgentina%2FBuenos_Aires" style="border: 0" width="650" height="500" frameborder="0" scrolling="no"></iframe>
        </section>
  
        <aside class="col-4 align-items-end" data-aos="fade-up-left" data-aos-offset="300" data-aos-easing="ease-in-sine">

          <div class="container column">
            <input id="dias" type="date" placeholder="Enter Date: DD/MM/YYYY"><br>
          <button class="btn btn-warning" id="check">Reserve Time</button>

          </div>

        </aside>
      </div>

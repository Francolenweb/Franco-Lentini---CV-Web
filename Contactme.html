    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Contact Me</title>
</head>
<body>

  <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #041429; ">

      <a class="navbar-brand text-light" href="Index.html">Franco Lentini</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav nav-pills nav-justified justify-content-evenly">

            <li id="Boxes" class="nav-item dropdown bs-gray-90" >
                <a class="nav-link dropdown-toggle fs-6 text-light" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  My Experience
                </a>
                <ul class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#Education">Education</a></li>
                  <li><a class="dropdown-item " href="#WorkExperience">Work</a></li>
                  <li><a class="dropdown-item" href="#Skills">Skills</a></li>

          <li id="Boxes"  class="nav-item">
            <a class="nav-link fs-6 text-light" href="Certifications.html">Certifications</a>

          <li id="Boxes"  class="nav-item">

    <div id="bg">

            <div class="container">
                <div id="titulo" class="row ">
                    <div  class="col-4" ><img id="foto" src="Imagenes/contact.jpg" alt="Sending email" class="shadow-lg "></div>
                        <div class="col-8 justify-content-center">
                            <div   class="mb-3 ms-5">
                              <form id="nuevoUsuario" method="get">
                                <div class="input-group mb-3">
                                    <span  class="input-group-text">Company's Name</span>
                                    <input type="text" aria-label="Company's Name" class="form-control shadow-sm" id="company"  required>
                                  </div>
                                <div class="input-group  mb-3">
                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                    <input type="email" class="form-control shadow-sm" id="email" placeholder="name@example.com" required>
                                  </div>

                                  <div class="input-group mb-3">
                                    <span class="input-group-text">Phone Number</span>
                                    <input type="number" aria-label="Phone Number" class="form-control shadow-sm" placeholder="01112341234" aria-label="Phone Number" id="phone" required>
                                  </div>

                                  <div class="input-group mb-3">
                                    <span class="input-group-text">Role Name</span>
                                    <input type="text" aria-label="Role Name" class="form-control shadow-sm" id="role" required>
                                  </div>

                                  <div class="input-group mb-3">
                                    <span class="input-group-text">Contract Days</span>
                                    <input type="number" aria-label="Contract Days" class="form-control shadow-sm" id="contract" required>
                                  </div>

                                  <div class="form-floating mb-3">
                                      <textarea class="form-control shadow" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                      <label for="floatingTextarea2">Role Description</label>
                                  </div>
                                  <button class="btn btn-primary shadow-lg"  type="submit">Submit</button>
                                  <div >
                                    <p id="txt" > Submit your proposal!</p>
                                  </div>
                                </form>
                                  
                        </div>
                        </div>
                        
                    
                </div>

    </div>

    <div id="calendar">
      <h1 data-aos="fade-down">Reserve time to speak with me!</h1>
      <h3 data-aos="fade-up">Please, use as reference the calendar below.</h3>

      <div  class="container row m-4">
        <section id="calendario" class="col-4 align-items-end" data-aos="fade-up-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
          <div class="container column pt-5">
            <input id="dias" type="date" placeholder="Enter Date: DD/MM/YYYY"><br>
            <button class="btn btn-warning" id="check">Reserve Time</button>

          </div>
        </section>
  
        <aside class="col-8"  data-aos="zoom-out-up" data-aos-offset="300" data-aos-easing="ease-in-sine">

          <iframe src="https://calendar.google.com/calendar/embed?src=v6r8qjgksq8mdd22jgqv9f5gr8%40group.calendar.google.com&ctz=America%2FArgentina%2FBuenos_Aires" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>


        </aside>
      </div>
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="contactme.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    
</body>
